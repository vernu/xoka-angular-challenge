<div>
  <h1>Courses</h1>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let course of courses">
      <h2>{{ course.id }}-{{ course.name }}</h2>

      <button mat-raised-button>Edit</button><button
        mat-raised-button
        color="warn"
        (click)="deleteCourse(course.id)"
      >
        Delete
      </button>
    </mat-list-item>
  </mat-list>
</div>
