<div>
  <h1>Students</h1>
  <button mat-raised-button color="primary" (click)="loadStudents()">
    Reload
  </button>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let student of students">
      <mat-icon aria-hidden="false" aria-label="">person_outline</mat-icon
      >{{ student.name }}

      <button mat-raised-button>Edit</button>
      <button
        mat-raised-button
        color="warn"
        (click)="deleteStudent(student.id)"
      >
        Delete
      </button>
    </mat-list-item>
  </mat-list>
</div>
