<div>
  <h1>Tests</h1>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let test of tests" class="test-item">
      {{ test.title }}

      <button mat-raised-button>Edit</button>
      <button mat-raised-button color="warn">Delete</button>
    </mat-list-item>
  </mat-list>
</div>
